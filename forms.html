<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>

    <form>
        <p> Ad : <input type="text" name="Ad"> </p>
        <p> Soyad : <input type="text" name="Soyad"> </p>
        <p> e posta : <input type="email" name="e posta"> </p>
        <p> Parola : <input type="password" name="Parola"> </p>
        <p> Parolayı Hatırla : <input type="checkbox" name="Parolayı Hatırla"> </p>
        <p>
            Cinsiyetiniz : <br>
            Erkek <input type="radio" name="Cinsiyet">
            Kadın : <input type="radio" name="Cinsiyet">
        </p>
        <p>
            Hobileriniz : <br>
            Kitap Okumak <input type="checkbox" name="Hobi">
            Film İzlemek <input type="checkbox" name="Hobi">
            Spor Yapmak <input type="checkbox" name="Hobi">
        </p>
        <p>
            Doğum Yeriniz :
            <select name="dogumyeri">
                <option>İstanbul</option>
                <option>Erzurum</option>
                <option>Ankara</option>
            </select>
        </p>
        <p>
            Doğum Yeriniz :
            <select multiple name="dogumyeri">
                <option>İstanbul</option>
                <option>Erzurum</option>
                <option>Ankara</option>
            </select>
        </p>

    </form>

</body>

Hoca ile formlarla çalışmayı detaylıca işledim.

</html>
