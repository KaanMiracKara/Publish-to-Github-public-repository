<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İframe Kullanımı</title>
</head>

<body>

    <iframe width="768" height="480"
        src="https://www.youtube.com/embed/jiCSs0Weiqk?list=PLfAfrKyDRWrG7tK01yW92A2j7Ou0qpOFm"

</body>

Hoca ile iframe Kullanımını işledim.
